    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
    {
      expires      30d;
    }

    location ~ .*\.(js)?$
    {
      expires      1s;
    }
    location ~ .*\.(css)?$
    {
      expires      1h;
    }

    access_log  logs/www.vj2016.com.log;
}